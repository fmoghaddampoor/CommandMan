<div class="commander-container" (keydown)="onKeyDown($event)">
  <!-- Header -->
  <header class="app-header">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">CommandMan</span>
    </div>
    <div class="header-actions">
      <button class="header-btn" title="Copy (F5)">ğŸ“‹ Copy</button>
      <button class="header-btn" title="Move (F6)">âœ‚ï¸ Move</button>
      <button class="header-btn" title="Delete (F8)">ğŸ—‘ï¸ Delete</button>
      <button class="header-btn" title="New Folder (F7)" (click)="showNewFolder = true">ğŸ“ New Folder</button>
    </div>
  </header>

  <!-- Dual Pane Container -->
  <main class="panes-container">
    <app-file-pane paneId="left" [isActive]="activePane === 'left'" (activated)="onPaneActivated($event)">
    </app-file-pane>

    <div class="pane-divider"></div>

    <app-file-pane paneId="right" [isActive]="activePane === 'right'" (activated)="onPaneActivated($event)">
    </app-file-pane>
  </main>

  <!-- Footer / Function Keys -->
  <footer class="app-footer">
    <div class="fn-key" (click)="showAbout = true" style="cursor: pointer;"><span class="key">F1</span> Help</div>
    <div class="fn-key"><span class="key">F3</span> View</div>
    <div class="fn-key"><span class="key">F4</span> Edit</div>
    <div class="fn-key"><span class="key">F5</span> Copy</div>
    <div class="fn-key"><span class="key">F6</span> Move</div>
    <div class="fn-key" (click)="showNewFolder = true" style="cursor: pointer;"><span class="key">F7</span> NewFolder
    </div>
    <div class="fn-key"><span class="key">F8</span> Delete</div>
    <div class="fn-key"><span class="key">Tab</span> Switch Pane</div>
  </footer>

  <app-about-dialog *ngIf="showAbout" (closed)="showAbout = false"></app-about-dialog>
  <app-input-dialog *ngIf="showNewFolder" title="New Folder" prompt="Enter folder name:"
    (submitted)="createFolder($event)" (closed)="showNewFolder = false">
  </app-input-dialog>
</div>

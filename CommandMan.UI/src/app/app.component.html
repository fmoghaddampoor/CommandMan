<div class="commander-container">
  <!-- Header -->
  <header class="app-header">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">CommandMan</span>
    </div>
  </header>

  <!-- Dual Pane Container -->
  <main class="panes-container">
    <app-file-pane #leftPane paneId="left" [isActive]="activePane === 'left'" (activated)="onPaneActivated($event)"
      (renameRequested)="onRenameRequested($event)">
    </app-file-pane>

    <div class="pane-divider"></div>

    <app-file-pane #rightPane paneId="right" [isActive]="activePane === 'right'" (activated)="onPaneActivated($event)"
      (renameRequested)="onRenameRequested($event)">
    </app-file-pane>
  </main>

  <!-- Footer / Function Keys -->
  <footer class="app-footer">
    <div class="fn-key" (click)="showAbout = true" style="cursor: pointer;"><span class="key">F1</span> Help</div>
    <div class="fn-key" (click)="viewItem()" style="cursor: pointer;"><span class="key">F3</span> View</div>
    <div class="fn-key" (click)="editItem()" style="cursor: pointer;"><span class="key">F4</span> Edit</div>
    <div class="fn-key" (click)="copySelectedItems()" style="cursor: pointer;"><span class="key">F5</span> Copy</div>
    <div class="fn-key" (click)="moveSelectedItems()" style="cursor: pointer;"><span class="key">F6</span> Move</div>
    <div class="fn-key" (click)="onRenameCurrentItem()" style="cursor: pointer;"><span class="key">Alt+F6</span> Rename
    </div>
    <div class="fn-key" (click)="showNewFolder = true" style="cursor: pointer;"><span class="key">F7</span> NewFolder
    </div>
    <div class="fn-key" (click)="deleteSelectedItems()" style="cursor: pointer;"><span class="key">F8</span> Delete
    </div>
    <div class="fn-key" (click)="toggleActivePane()" style="cursor: pointer;"><span class="key">Tab</span> Switch Pane
    </div>
  </footer>

  <app-about-dialog *ngIf="showAbout" (closed)="showAbout = false"></app-about-dialog>
  <app-input-dialog *ngIf="showNewFolder" title="New Folder" prompt="Enter folder name:"
    (submitted)="createFolder($event)" (closed)="showNewFolder = false">
  </app-input-dialog>

  <app-input-dialog *ngIf="itemToRename" title="Rename" [initialValue]="itemToRename.Name" prompt="Enter new name:"
    (submitted)="renameItem($event)" (closed)="itemToRename = null">
  </app-input-dialog>

  <app-progress-overlay></app-progress-overlay>
</div>
